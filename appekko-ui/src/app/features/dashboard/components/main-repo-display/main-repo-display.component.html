<div class="card">
    <div class="card-body">
        <div class="d-flex">
            <div>
                <img class="owner-avatar-img" [src]="repo.owner?.avatar_url" alt="">
            </div>

            <div class="d-flex flex-column px-4">

                <div class="mb-2">
                    <span class="flag flag-secondary">
                        Most Popular
                    </span>
                </div>


                <div class="mb-1">
                    <i class="fas fa-book mr-2"></i>
                    <a [href]="repo.html_url" target="_blank">{{ repo.owner?.login }}/<span class="font-weight-bold">{{ repo.name }}</span></a>
                </div>

                <p class="mb-2">{{ repo.description }}</p>

                <div class="d-flex hint">
                    <span class="mr-3">
                        <i class="far fa-star"></i> {{ repo.stargazers_count | thousandSuff }}
                    </span>

                    <span class="mr-3">
                        {{ repo.language }}
                    </span>

                    <span class="mr-3">
                        Updated {{ repo.updated_at | amTimeAgo }}
                    </span>

                    <span class="mr-3">
                        {{ repo.open_issues_count }} issues
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
