<div class="card" *ngIf="auth.user">
    <div class="card-body header">
        <div class="d-flex justify-content-center">
            <div class="d-flex propic-wrapper">
                <img class="propic" [src]="auth.user.photoURL || ImagePath('avatar.png')" alt="" />
            </div>
        </div>
    </div>
    <div class="card-body d-flex flex-column align-items-center">
        <h4 class="mb-2">{{ auth.user.displayName }}</h4>
        <button class="link link-sm" (click)="onLogout()">Logout</button>
    </div>
</div>
